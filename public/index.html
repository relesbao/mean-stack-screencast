<!DOCTYPE html>
<html ng-app="tasksApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>DemoApp</title>
    </head>
    <body>
        <div ng-controller="tasksController">
            <h1>Existem {{tasksCount}} tarefas</h1>
            <ul>
                <li ng-repeat="task in tasks">
                    {{task.description}}
                </li>
            </ul>
            <form ng-submit="saveTask()">
                <input type="text" placeholder="Descrição" ng-model="taskDescription" />
                <input type="submit" value="Salvar"/>
            </form>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-resource.js"></script>
        
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers/tasksController.js"></script>
    </body>
</html>
